<!DOCTYPE html>
<html lang="zh-Hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作伙來桃園</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/all.css" />
  </head>
  <body>
    <header class="img_inner">
      <img class="img_resp" src="./image/banner.jpg" alt="travel" />
    </header>

    <main>
      <nav class="container mx-auto">
        <ul>
          <li class="default">熱門推薦</li>
          <li>一日遊</li>
          <li>二日遊</li>
          <li>國內訂房</li>
        </ul>
      </nav>
      <article class="container mx-auto">
        <section>
          <p class="title">小樽函館</p>
          <div class="img_inner">
            <img class="img_resp1" src="./image/pic1.jpg" alt="小樽函館" />
          </div>
          <div class="content">
            <h2>秋天撿到我的心，北海道5日</h2>
            <p>綠之風渡假村！小樽函館、紅葉獨木舟</p>
          </div>
        </section>
        <section>
          <p class="title">秋天鐵道童話</p>
          <div class="img_inner">
            <img class="img_resp1" src="./image/pic2.jpg" alt="秋天鐵道童話" />
          </div>
          <div class="content">
            <h2>秋天鐵道童話，立山黑部5日</h2>
            <p>紅葉心情！峽谷火車、上高地、合掌村</p>
          </div>
        </section>
        <section class="box1">
          <p class="title">沙巴</p>
          <div class="img_inner">
            <img class="img_resp1" src="./image/pic3.jpg" alt="沙巴" />
          </div>
          <div class="content">
            <h2>兩晚住五星，沙巴愛玩客5日</h2>
            <p>長鼻猴！海洋公園、激流泛舟、南洋SPA</p>
          </div>
        </section>
        <section>
          <p class="title" style="background-color: red">捷星直飛峴港</p>
          <div class="img_inner">
            <img class="img_resp1" src="./image/pic4.jpg" alt="捷星直飛峴港" />
          </div>
          <div class="content">
            <h2>秋直飛峴港，中越無購物5日</h2>
            <p>五星渡假村！巴拿山纜車、黃金佛手橋</p>
          </div>
        </section>
        <section>
          <p class="title">秋意關西三都</p>
          <div class="img_inner">
            <img class="img_resp1" src="./image/pic5.jpg" alt="秋意關西三都" />
          </div>
          <div class="content">
            <h2>深秋楓紅、秋意關西三都5日</h2>
            <p>米其林景點、日式和服體驗、湯泉美饡選</p>
          </div>
        </section>
        <section>
          <p class="title">韓國楓林</p>
          <div class="img_inner">
            <img class="img_resp1" src="./image/pic6.jpg" alt="韓國楓林" />
          </div>
          <div class="content">
            <h2>丹楓內藏山、韓國楓林5日</h2>
            <p>樂天雙主題！紅蔘溫泉、米其林指南5日</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
